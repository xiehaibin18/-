<script type="text/javascript">
	function cl(){
	localStorage.clear();
	}
	function count(){
		var count
   var count1=parseInt(localStorage.getItem("count")) 
   // 读取localstorage数据，并转换为int类型
   if(localStorage.getItem("count") == null) 
       count =1
   else
       count = parseInt(localStorage.getItem("count"))+1;
  // 显示访问计数
  if(count > 1)
    $("#a").append("您已是第" + count+"次访问本站点了。"+"您已拒绝我们"+count1+"次了，还不注册一个账号吗？");
  else
    $("#a").append("欢迎您首次访问本站。注册一个账号吧！");
  //保存新的访问计数
   localStorage.setItem("count", count);
    var a=localStorage.getItem("a");
	document.getElementById("username").value=a;
}
window.addEventListener("load", count, true);
	function save(){
	
	var a=document.getElementById("username").value;
	localStorage.setItem("a",a);
	
	}
</script>
